<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masticat - Descargar</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>

    :root {
      --texto-color: #151439;
      --primario-color: #1E0E62;
      --secundario-color: #FFC759;
      --heading-color: #A19DA0;
      --fondo-color: #FFF9E5;
    }

    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      background-color: var(--fondo-color);
      color: var(--texto-color);
      text-align: center;
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* Título principal estilo de logo */
    .logo-title {
      font-family: 'Pacifico', cursive;
      font-size: 3.5em;
      color: var(--primario-color);
      margin: 10px 0;
    }

    /* Encabezado */
    .main-title {
      font-size: 2.5em;
      color: var(--primario-color);
      margin-top: 10px;
    }

    /* Texto descriptivo */
    .description {
      font-size: 1.2em;
      color: var(--heading-color);
      max-width: 600px;
      margin: 10px auto 20px;
      line-height: 1.5;
    }

    .dispensador {
      margin: 20px auto;
      max-width: 300px;
      display: block;
    }


    .download-btn {
      display: inline-block;
      padding: 15px 30px;
      margin-top: 20px;
      background-color: var(--secundario-color);
      color: var(--primario-color);
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .download-btn:hover {
      background-color: #FFCF59;
    }
  </style>
</head>
<body>


<h1 class="logo-title">Masticat</h1>


<h2 class="main-title">Un dispensador del <span style="color: var(--secundario-color);">futuro</span></h2>


<p class="description">
  Lleva la alimentación de tu mascota al siguiente nivel. Masticat será el nutricionista personal de tu mascota.
  Gracias a su automatización podrás alimentar a tu mascota de manera precisa y a tiempo.
</p>


<img src="Dispensador.png" alt="Dispensador de comida para mascotas" class="dispensador">


<a href="https://drive.google.com/uc?export=download&id=1Ij192WDeX7et6kgf_LclB4_fdEGBNYxw" download class="download-btn">
  Descargar Masticat
</a>

</body>
</html>
